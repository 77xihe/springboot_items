server:
  port: 8080
spring:
  application:
    name: reggie
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/reggie?useSSL=false
      username: root
      password: 686900

  #Redis配置
  redis:
#    host: 123.57.130.12
    host: 127.0.0.1
    port: 6379
    # password: 686900
    database: 0
  cache:
    redis:
      time-to-live: 1800000 #设置缓存过期时间，可选  1800秒=30分钟

mybatis-plus:
  configuration:
    #表名 address_book---> 映射对应的类名AddressBook
    #字段名字 user_name --->userName
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
#      存放图片的文件路径
reggie:
  path: D:\\reggie\